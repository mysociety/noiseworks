{% extends "base.html" %}

{% block content %}

<div>
    <a href="{% url "case-view" case.id %}" class="nw-back-link">Back to case #{{ case.id }}</a>
</div>

{% include "cases/_case_tags.html" with case=case %}
<h1 style="margin-top: 0">{{ case.kind_display }} at {{ case.location_display }}</h1>

<h2>Complaint info</h2>

{% include "cases/_complaint_summary.html" with complaint=complaint %}

{% endblock %}
