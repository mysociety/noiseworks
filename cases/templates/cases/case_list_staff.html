{% extends "base.html" %}
{% load crispy_forms_tags crispy_forms_gds %}

{% block content %}

<h1>Cases</h1>

<div class="govuk-grid-row">
    <div class="govuk-grid-column-one-third">
        <h2 class="govuk-visually-hidden">Filters</h2>

        <div class="case-filters">
        {% crispy filter.form %}
        </div>
    </div>
    <script>
        var nw = nw || {};
        nw.user_wards = {{ user_wards|safe }};
    </script>
    <div class="govuk-grid-column-two-thirds js-case-list">
        {% include "cases/_case_list_staff_list.html" %}
    </div>
</div>

{% endblock %}
