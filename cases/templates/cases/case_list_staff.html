{% extends "base.html" %}
{% load crispy_forms_tags crispy_forms_gds %}

{% block content %}

<div style="position:relative">
<h1>Cases</h1>
<a data-timestamp="{% now "U" %}" id="js-new-updates-link" href="" hidden><span style="position:absolute;top:0;right:0;" class="nw-tag nw-tag--warning">
    <span id="js-new-updates"></span>
</span></a>
</div>

<div class="govuk-grid-row">
    <div class="govuk-grid-column-one-third">
        <h2 class="govuk-visually-hidden">Filters</h2>

        <div class="case-filters">
        {% crispy filter.form %}
        </div>
    </div>
    <script>
        var nw = nw || {};
        nw.user_wards = {{ user_wards|safe }};
    </script>
    <div class="govuk-grid-column-two-thirds js-case-list">
        {% include "cases/_case_list_staff_list.html" %}
    </div>
</div>

{% endblock %}
